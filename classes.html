    <title>classes</title>
    <style>
        .tabulclass {
            width: 600px;
            height: 200px;
            text-align: center;
            font-size: 20px;
            background-color: #183f15;
            color: white;
            margin-top: auto;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }

        th:hover,
        td:hover {
            transition: 1s;
            color: #ffff16;
            box-shadow: 0 0 1000px #ff1616;
            text-shadow: 0 0 5px #16ff4d;

        }

        tr:nth-child(even) {
            background-color: rgba(247, 255, 105, 0.534);
        }

        .heading {
            text-align: center;
            color: white;
            margin-top: auto;
            margin-left: 500px;
            margin-right: 500px;
        }

        .heading:hover {
            transition: 0.5s;
            color: #ffff16;
            box-shadow: 0 0 1000px #1df0ff;
            text-shadow: 0 0 5px #8a16ff;
        }

        body {
            background-color: #414141;
            color: white;
        }
